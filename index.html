<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">	
	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (1).jpeg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (2).jpg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (3).jpg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (4).jpg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (5).jpg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (6).jpg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (7).jpg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (8).jpg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (9).jpg" alt="first image">
		</div>
		<div class="swiper-slide">
			<img class="slide-image" src="/img/img (1).jpg" alt="first image">
		</div>
	</div>
	<!-- Add Arrows -->
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>
	<!-- Add Pagination -->
	<div class="swiper-pagination"></div>
</div>
</body>
</html>
